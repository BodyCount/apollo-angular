  Link Persisted:
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
      - run:
        name: Test
        command: yarn workspace apollo-angular-link-persisted test
      - run:
          name: Lint
          command: yarn workspace apollo-angular-link-persisted lint

workflows:
  version: 2
  Build & Test:
    jobs:
      - install
      - Core:
          requires:
            - install
      - Boost:
          requires:
            - install
      - Cache NgRx:
          requires:
            - install
      - Link Headers:
          requires:
            - install
      - Link Http:
          requires:
            - install
      - Link Http Batch:
          requires:
            - install
      - Link Http Common:
          requires:
            - install
      - Link Persisted:
